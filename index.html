<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel = "stylesheet" href = "./styles.css";
</head>
<body>

    <div class="container">
        <h1 class = "title">PASSWORD GEN</h1>
        <h3 id = "pass"class = "passDisplay">Password</h3>
        <form id = "genForm"class = "form">
            <label for = "charRangeNumber">Number of characters</label>
            <div class ="range-number">
                <input type = "range" min = "1" value = "30" max = "50" id = "charRange"/>
                <input class = "charNumber" type = "number" min = "1" max = "50" value = "11" id = "charRangeNumber"/>
            </div>
            <label for = "includeUpperCase">Include UpperCase</label>
            <input type = "checkbox" id = "includeUpperCase"/>

            <label for = "includeNumbers">Include Numbers</label>
            <input type = "checkbox" id = "includeNumbers"/>

            <label for = "includeSymbols">Include Symbols</label>
            <input type = "checkbox" id = "includeSymbols"/>

            <button id="button" class ="submitButton" type = "submit">Gen Password</button>
        </form>
    </div>
    <script src = "script.js"></script>
</body>
</html>
